<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to the Chat App</h1>
    <form action="" id="formField">
        <input id="inputField" type="text" name="inputText" value="" placeholder="Enter your text here">
        <button id='sendMsg'> Send Msg </button>
    </form>  
    <button id="sendGeo">Send your Location</button>
    
    <div id="messages"></div>

    <script id="message-template" type="text/html">
        <div>
            <p> {{message}}</p>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div>
            <p><a href="{{location}}" target="_blank">My Location</a></p>
        </div>
    </script>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
